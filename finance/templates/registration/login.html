{% extends "base.html" %}

{% block content %}

<h2>Вход в систему</h2>
{% if form.errors %}
<p style="color: red;">Пожалуйста, исправьте ошибки ниже.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>
<p>
    Нет аккаунта? <a href="{% url 'finance_app:signup' %}">Зарегистрироваться</a>.
</p>

{% endblock %}
